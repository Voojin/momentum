<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        
        <button class="play-next player-icon"></button>
      </div>
      <div class="mute"><button>ssssss</button></div>
      <ul class="play-list">
      <li><audio class="audio" src="https://7oom.ru/audio/naturesounds/07%20Birds%20(7oom.ru).mp3">DDDDDDDDDDDDDDDD</audio></li>
    </ul>
    </div>
    <div id="cat" class="weather">

      <input placeholder="Enter the city" type="text" class="city" />


      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
        <span class="humidity"></span>
        <span class="wind"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
    <button class="sett-btn"> <img  src="assets/svg/setting.svg" alt=""></button>
    <div class="todolist">
      <h2>to do list</h2>
      <ul class="dolist">
        <li class="doitem"><button class="dodutton">DO</button><input id="txtdo" class="dotext" type="text"><button  class="dodel">X</button></li>
        <li class="doitem"><button class="dodutton">DO</button><input id="txtdo" class="dotext" type="text"><button  class="dodel">X</button></li>
        <li class="doitem"><button class="dodutton">DO</button><input id="txtdo" class="dotext" type="text"><button  class="dodel">X</button></li>
        <li class="doitem"><button class="dodutton">DO</button><input id="txtdo" class="dotext" type="text"><button  class="dodel">X</button></li>
        <li class="doitem"><button class="dodutton">DO</button><input id="txtdo" class="dotext" type="text"><button  class="dodel">X</button></li>
        <li class="doitem"><button class="dodutton">DO</button><input id="txtdo" class="dotext" type="text"><button  class="dodel">X</button></li>
        <li class="doitem"><button class="dodutton">DO</button><input id="txtdo" class="dotext" type="text"><button  class="dodel">X</button></li>
        <li class="doitem"><button class="dodutton">DO</button><input id="txtdo" class="dotext" type="text"><button  class="dodel">X</button></li>
        
      </ul>



      </ul>
    </div>
    <div id="sett" class="main-settings ">
      <button class="sett-btn">sssssssss</button>
      <div class="lang">
        <span>
          Сменить язык.
        </span>
        <button class="lang-choose"></button>

      </div>
      <div class="img-source"></div>
      <div class="blocks">
        <div class="greeting-set">
          <span>Greeting</span>
        <button id="greeting" class="greeting-btn">Hide</button>
        </div>
        <div class="weather-set">
          <span>Weather</span>
        <button id="weather" class="weather-btn">Hide</button>
        </div>


        <div class="player-set">
          <span>Player</span>
        <button class="player-btn">Hide</button>
        </div>
        <div class="quote-set">
          <span>Quote</span>
        <button class="quote-btn">Hide</button>
        </div>
        <div class="time-set">
          <span>Time</span>
        <button class="timebtn">Hide</button>
        </div>
        <div class="date-set">
          <span>Date</span>
        <button class="date-btn">Hide</button>
        </div>


      </div>

    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time timew"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input placeholder="[Enter name]" type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>

    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>

  <script src="script/time.js"></script>
  <script src="script/weather.js"></script>
  <script src="script/greeting.js"></script>
  <script src="script/quote.js"></script>
  <script src="script/player.js"></script>
  <script src="script/setting.js"></script>
  <script src="script/todo.js"></script>


</body>

</html>
